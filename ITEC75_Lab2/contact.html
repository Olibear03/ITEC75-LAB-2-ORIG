<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-form {
      max-width: 600px;
      margin: auto;
    }
    .footer {
      background-color: #6c757d; /* Match the footer color with the navbar */
      padding: 10px 0; /* Reduced padding */
      text-align: center;
      font-size: 14px; /* Smaller font size */
      color: #fff; /* White text color */
    }
    .footer a {
      color: #fff;
      margin: 0 8px; /* Adjusted spacing */
      text-decoration: none; /* Remove underline */
    }
    .footer a:hover {
      color: #007bff;
    }
    .nav-link:hover {
      color: #007bff !important; /* Change color on hover */
      background-color: rgba(0, 0, 0, 0.1); /* Optional: add a background color on hover */
    }
    
    .nav-link.active {
      color: #007bff; /* Highlight active link */
    }
    
    .btn-custom {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-custom:hover {
      color: #fff;
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
  <title>Contact Us</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/IMGS/Azrae.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Azrae
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">CONTACT</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              OTHERS
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="shop.html">SHOP</a></li>
              <li><a class="dropdown-item" href="#">TRADING</a></li>
              <li><a class="dropdown-item" href="#">LIKES</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="contact-form">
      <form onsubmit="return handleFormSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
      </form>
    </div>
  </div>

  <footer class="footer mt-5">
    <p>&copy; 2024 Azrae | <a href="#">About Us</a> | <a href="#">FAQ's</a> | <a href="#">Terms of Service</a></p>
    <p><a href="contact.html">Contact Us</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleFormSubmit() {
      alert('Your message has been sent.');
      return false; // Prevent form submission to stay on the same page
    }
  </script>
</body>
</html>
